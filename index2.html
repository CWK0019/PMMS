<!doctype html> <!--声明文档类型-->
<html>
<head>
    <!--声明当前页面的编码集: charset=gbk,gb2312(中文编码), utf-8国际编码-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--如果是IE 就以标准渲染-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--当前页面三要素-->
    <title>客服状态监控</title>
    <meta name="Keywords" content="关键词,关键字" />
    <meta name="Description" content="描述信息" />
    <link rel="shortcut icon" type='image/x-icon' href="icon/favicon.ico" />
    <link rel='stylesheet' type='text/css' href='css/style.css' />
    <link rel='stylesheet' type='text/css' href='css/index.css' />
</head>
<body>
    <!--Start V5KF-->
    <div class="V5KF">
        <!--Start header-->
        <div class="V5-header">
            <!--Start wrap-search-->
            <div class="explain-col wrap-search">
                筛选 :
                <div id="status" valbox="testVal" defval=""></div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                关键字 :
                <input type="text" size="15" id="keyword" class="input-text" style="background: #fff;text-indent:5px;" name="search_word" value="" placeholder="用户名和用户id">
                <ul id="prompt"></ul>
                <input type="submit" value="搜索" id="button" class="button" style="height:25px;line-height:23px;" name="search">
                <input type="submit" value="显示全部" id="whole" class="button" style="height:25px;line-height:23px;" name="search">
                &nbsp;
                排序 :
                <select name="sort" id="sort"></select>
                &nbsp;
                每页
                <input type="text" size="5" id="page" class="input-text" style="background: #fff;text-align: center;padding: 2px 5px; margin-top:-1px;" name="page_count" value="">条
            </div>
            <!--End wrap-search-->
        </div>
        <!--End header-->
        <!--Start body-->
        <div class="V5-body">
            <div id="loading" style="position:absolute;top:0;right:0;bottom:0;left:0;margin:auto;width:600px;height:400px;"><img src="images/jiazai.gif" width="600" height="400"></div>
            <!--Start wrap-content-->
            <div class="wrap-content">
                <div class="c-box">
                <!--Start content-->
                <ul class="content clearfix">
                </ul>
                <!--End content-->
                </div>
            </div>
            <!--End wrap-content-->
        </div>
        <!--End body-->
    </div>
    <!--End V5KF-->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="http://static.v5kf.com/js/plugins/checkSelectBox.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
